<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">
            Time to start a workout
        </mat-card-title>
        <mat-card-content fxLayoutAlign="center">

            <mat-form-field fxLayoutAlign="center">

                <mat-select placeholder="Select the exercise"
                            ngModel
                            name="exercise"
                            required
                >

                    <mat-option *ngFor="let temp of exercises | async"
                                [value]="temp.name">
                        {{ temp.name }}
                    </mat-option>

                </mat-select>

            </mat-form-field>

        </mat-card-content>

        <mat-card-actions fxLayout fxLayoutAlign="center">
            <button type="submit" mat-button  color="accent" [disabled]="f.invalid">Start</button>
        </mat-card-actions>
    </mat-card>
    </form>
</section>
