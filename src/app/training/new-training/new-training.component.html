<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
        <mat-card-content fxLayoutAlign="center">

            <mat-form-field fxLayoutAlign="center" *ngIf="!isLoading && exercises">

                <mat-select placeholder="Choose Exercise" ngModel name="exercise" required>

                    <mat-option *ngFor="let temp of exercises "
                                [value]="temp.id">
                        {{ temp.name }}
                    </mat-option>

                </mat-select>
            </mat-form-field>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
        </mat-card-content>
        <mat-card-actions fxLayout fxLayoutAlign="center">
            <button *ngIf="exercises" type="submit" mat-button [disabled]="f.invalid">Start</button>
            <button *ngIf="!exercises" type="button" mat-button (click)="fetchExercises()">Try Again</button>
        </mat-card-actions>
    </mat-card>
    </form>
</section>
