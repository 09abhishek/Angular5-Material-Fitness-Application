<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">
            Time to start a workout
        </mat-card-title>
        <mat-card-content fxLayoutAlign="center">

            <mat-form-field fxLayoutAlign="center">

                <mat-select placeholder="Favorite food">

                    <mat-option value="crunches">
                        Crunches
                    </mat-option>

                    <mat-option value="touch-toes">
                        Touch Toes
                    </mat-option>

                    <mat-option value="side-lunges">
                        Side Lunges
                    </mat-option>

                    <mat-option value="burpee">
                        Burpee
                    </mat-option>

                </mat-select>

            </mat-form-field>

        </mat-card-content>

        <mat-card-actions fxLayout fxLayoutAlign="center">
            <button type="submit"  mat-button (click)="onStartTraining()" color="accent">Start</button>
        </mat-card-actions>

    </mat-card>
</section>
