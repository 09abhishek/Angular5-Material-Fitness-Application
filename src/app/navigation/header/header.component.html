<mat-toolbar color="primary">
    <!--Hide menu bar on smaller screens  -->
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSideNav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div><a routerLink="/">ATECHLAB FITNESS</a></div>

    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>

        <ul style="list-style: none;" fxLayout fxLayoutGap="10px" class="navigation-items">

            <li *ngIf="!isAuth">
                <a routerLink="/signup">SignUp</a>
            </li>
            <li *ngIf="!isAuth">
                <a routerLink="/login">Login</a>
            </li>
            <li *ngIf="isAuth">
                <a routerLink="/training">Training</a>
            </li>
            <li *ngIf="isAuth"
                style="cursor: pointer"
                (click)="onLogout()"><a>Logout</a></li>
        </ul>
    </div>
</mat-toolbar>
